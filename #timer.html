<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple, responsive, and visually appealing Timer App with start, pause, and reset functionality. Perfect for tracking time efficiently.">
  <meta name="keywords" content="timer app, stopwatch, countdown, time tracking, web app">
  <meta name="author" content="Md Hasan">
  <meta property="og:title" content="Timer App - Track Time Efficiently">
  <meta property="og:description" content="A simple, responsive, and visually appealing Timer App with start, pause, and reset functionality.">
  <meta property="og:image" content="https://example.com/timer-app-thumbnail.jpg"> <!-- Replace with your image URL -->
  <meta property="og:url" content="https://example.com/timer-app"> <!-- Replace with your URL -->
  <meta name="twitter:card" content="summary_large_image">
  <title>Timer App - Track Time Efficiently</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .timer-container {
      text-align: center;
      background: var(--timer-bg);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    #display {
      font-size: 4em;
      font-weight: bold;
      margin: 20px 0;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .buttons button {
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: var(--button-bg);
      color: var(--button-text);
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .buttons button:hover {
      background: var(--button-hover-bg);
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    .buttons button:active {
      transform: translateY(0);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: var(--footer-bg);
      backdrop-filter: blur(10px);
    }

    .ad-container {
      margin: 20px 0;
      text-align: center;
    }

    .theme-switcher {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .theme-switcher:hover {
      background: var(--button-hover-bg);
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    /* Light Theme */
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --timer-bg: rgba(255, 255, 255, 0.8);
      --button-bg: rgba(0, 123, 255, 0.8);
      --button-text: white;
      --button-hover-bg: rgba(0, 86, 179, 0.8);
      --footer-bg: rgba(255, 255, 255, 0.8);
    }

    /* Dark Theme */
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #fff;
      --timer-bg: rgba(0, 0, 0, 0.5);
      --button-bg: rgba(255, 255, 255, 0.2);
      --button-text: white;
      --button-hover-bg: rgba(255, 255, 255, 0.3);
      --footer-bg: rgba(0, 0, 0, 0.5);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      #display {
        font-size: 3em;
      }

      .buttons button {
        font-size: 1em;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Theme Switcher Button -->
  <button class="theme-switcher" id="theme-switcher">üåô Dark Mode</button>

  <!-- Main Content -->
  <main class="main-content">
    <div class="timer-container">
      <h1>Timer</h1>
      <div id="display">00:00:00</div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </main>

  <!-- Footer with Ad Section -->
  <footer>
    <div class="ad-container">
      <!-- Google AdSense Ad Slot -->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID" crossorigin="anonymous"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
           data-ad-slot="FOOTER_AD_SLOT_ID"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    <p>&copy; 2023 Timer App. All rights reserved.</p>
  </footer>

  <script>
    // Timer Logic
    let timer;
    let time = 0;
    let isRunning = false;

    const display = document.getElementById('display');
    const startButton = document.getElementById('start');
    const pauseButton = document.getElementById('pause');
    const resetButton = document.getElementById('reset');

    function formatTime(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    function updateDisplay() {
      display.textContent = formatTime(time);
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        timer = setInterval(() => {
          time++;
          updateDisplay();
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      time = 0;
      updateDisplay();
    }

    startButton.addEventListener('click', startTimer);
    pauseButton.addEventListener('click', pauseTimer);
    resetButton.addEventListener('click', resetTimer);

    // Theme Switcher Logic
    const themeSwitcher = document.getElementById('theme-switcher');
    const body = document.body;

    themeSwitcher.addEventListener('click', () => {
      const isDarkMode = body.getAttribute('data-theme') === 'dark';
      body.setAttribute('data-theme', isDarkMode ? 'light' : 'dark');
      themeSwitcher.textContent = isDarkMode ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
    });
  </script>
</body>
</html>
